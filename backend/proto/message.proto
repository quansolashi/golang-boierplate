syntax = "proto3";

package backend.message;
option go_package = "github.com/quansolashi/golang-boierplate/backend/pkg/proto";

message ListMessageRequest {}

enum MessageType {
  UNKNOWN = 0;
  USER = 1;
  SYSTEM = 2; 
}

message Message {
  string id = 1;
  string content = 2;
  MessageType type = 3;
}

message Messages {
  repeated Message messages = 1;
 }

service MessageService {
  rpc ListMessage (ListMessageRequest) returns (Messages);
}